<!DOCTYPE html>
<html lang="pt-BR">

<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Challenge 1</title>
      <link rel="stylesheet" href="./assets/css/style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.min.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
      <main class="container">
            <div class="container-left">
                  <h1>Your Result</h1>
                  <div class="globo">
                        <h2>76</h2>
                        <p>of 100</p>
                  </div>
                  <h3>Great</h3>
                  <p>You scored higher than 65% of the people who have taken these tests.</p>
            </div>

            <div class="container-right">
                  <h2>Summary</h2>


                  <div class="items reaction">
                        <div class="icone">
                              <i class="bi bi-lightning-charge icon"></i>
                              <h3>Reaction</h3>
                        </div>
                        <div class="paragrafo">
                              <p>80 <span> / 100</span></p>
                        </div>
                  </div>

                  <div class="items memory">
                        <div class="icone">
                              <i class="fa-solid fa-brain icon"></i>
                              <h3>Memory</h3>
                        </div>
                        <div class="paragrafo">
                              <p>92<span> / 100</span></p>
                        </div>
                  </div>

                  <div class="items verbal">
                        <div class="icone">
                              <i class="fa-regular fa-comment-dots icon"></i>
                              <h3>Verbal</h3>
                        </div>
                        <div class="paragrafo">
                              <p>61<span> / 100</span></p>
                        </div>
                  </div>

                  <div class="items visual">
                        <div class="icone">
                              <i class="fa-regular fa-eye icon"></i>
                              <h3>Visual</h3>
                        </div>
                        <div class="paragrafo">
                              <p>72<span> / 100</span></p>
                        </div>
                  </div>

                  <div class="btn">
                        <a href="#">Continue</a>
                  </div>
            </div>
      </main>

</body>

</html>
